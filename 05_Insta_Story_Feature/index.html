<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram story feature</title>
  </head>
  <body>
    <main id="main">
      <section id="card">
        <div class="insta-icon">
          <img src="insta.png" alt="" />
        </div>
        <div id="full-screen"></div>
        <section id="stories" class="stories"></section>

        <section id="feed">
          <div class="feed-container">
            <div>
              <div>
                <img
                  src="https://images.unsplash.com/photo-1501196354995-cbb51c65aaea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                  alt=""
                />
              </div>
              <p>marvin allen</p>
            </div>
            <div>
              <i class="ri-more-fill"></i>
            </div>
          </div>
          <div class="feed-image"></div>
          <div id="icons">
            <div class="left-icon">
              <i class="ri-heart-line"></i>
              <i class="ri-chat-1-line"></i>
              <i class="ri-send-plane-line"></i>
            </div>
            <div class="right-icon">
              <i class="ri-bookmark-line"></i>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
